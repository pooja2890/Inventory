<div class="container">
  <h1>Update Item</h1>

  <a href="#" routerLink="/list/index" class="btn btn-primary">Back</a>

  <form [formGroup]="form" (ngSubmit)="submit()">

      <div class="form-group">
          <label for="title">Title:</label>
          <input
              formControlName="title"
              id="title"
              type="text"
              [(ngModel)]="list.title"
              class="form-control">
          <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger">
              <div *ngIf="f['title'].errors && f['title'].errors['required']">Title is required.</div>
          </div>
      </div>

      <div class="form-group">
          <label for="desc">Description</label>
          <textarea
              formControlName="desc"
              id="desc"
              type="text"
              [(ngModel)]="list.desc"
              class="form-control">
          </textarea>
          <div *ngIf="f['desc'].touched && f['desc'].invalid" class="alert alert-danger">
              <div *ngIf="f['desc'].errors && f['desc'].errors['required']">Description is required.</div>
          </div>
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input
            formControlName="price"
            id="price"
            type="text"
            [(ngModel)]="list.price"
            class="form-control">
        <div *ngIf="f['price'].touched && f['price'].invalid" class="alert alert-danger">
            <div *ngIf="f['price'].errors && f['price'].errors['required']">price is required.</div>
        </div>
    </div>
      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
  </form>
</div>
